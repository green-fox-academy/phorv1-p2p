<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8"/>
  <title>Title</title>
  <meta http-equiv="refresh" content="30"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <link th:href="@{/webjars/bootstrap/3.3.7-1/css/bootstrap.min.css}" rel="stylesheet"/>
</head>
<body>
<div class="container-fluid">
  <div class="row">
    <div class="col-md-2"></div>
    <div class="col-md-8">
      <h1 class="text-center">Peer to Peer Chat Program</h1>
      <div class="text-center">
        <table>
          <form th:action="@{/enter}">
            <tr>
              <td>Your username:</td>
              <td><input type="text" th:value="${userentry}" name="userentry"/></td>
              <td><input class="btn btn-warning" type="submit" value="update"/></td>
            </tr>
          </form>
        </table>
        <ul>
          <li>App</li>
          <span>Hi there! Submit your message using the send button!</span>
        </ul>
        <ul th:each="message : ${messages}">
          <li th:text="${message.username}"></li>
          <span th:text="${message.text}"></span>
        </ul>
        <form th:action="@{/send}" method="post">
          <textarea name="messages" rows="8" cols="40"></textarea>
          <input type="submit" value="send"/>
        </form>
        <a th:href="@{/}">Refresh</a>
      </div>
    </div>
    <div class="col-md-2"></div>
  </div>
</div>
<script src="webjars/jquery/1.11.1/jquery.min.js"></script>
<script src="webjars/bootstrap/3.3.7-1/js/bootstrap.min.js"></script>
</body>
</html>
